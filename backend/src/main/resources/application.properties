# Server Port
server.port=8080

# --- Database Configuration (Neon) ---
# I converted 'postgres://' to 'jdbc:postgresql://' and extracted the parts

# Change 'none' to 'update' so Spring creates the tables for you automatically!
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=never

# --- Logging ---
logging.level.org.springframework.web=INFO
logging.level.com.petbooking=DEBUG

# --- JWT Secret ---
jwt.secret=${JWT_SECRET:verysecretkeythatshouldbechangedinproduction1234567890}
jwt.expiration=86400000
